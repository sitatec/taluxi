name: taluxi
description: Taluxi project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  user_manager:
    path: ../packages/user_manager
    # git:
    #   url: https://github.com/sitatec/user_manager.git
    #   ref: main
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.3
  flutter_svg: 0.19.1
  google_maps_flutter: ^1.0.6
  provider: ^4.3.2+3
  flutter_spinkit: ^4.1.2+1
  location: ^3.2.1
  geocoding: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  mockito: ^4.1.3
  test: ^1.15.7

flutter:

  assets:
    - assets/images/
    - assets/images/trophies/
    - assets/images/animations/
    # - assets/map_styles/dark_.json
    # - assets/map_styles/light.json

  uses-material-design: true

  fonts:
    - family: LobsterTwo
      fonts:
        - asset: assets/fonts/LobsterTwo-Bold.ttf
        - asset: assets/fonts/LobsterTwo-Regular.ttf
          style: normal
    - family: PatuaOne
      fonts:
        - asset: assets/fonts/PatuaOne-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
  